<body>
    
    How long do you want to stay up?<br>
    <input type="number" id="hours" name = "hours"> </input>
    <br>
    <button onclick = "math()"> Submit </button>

    <p id="valueDisplay"></p>
    <!--Adding math calculations-->
    <script type = "text/javascript">
        function math(){
            var hours = document.getElementById("hours").value;
            //caffeine has half life of 5hrs 
            //
            var coffeeMg = (hours/5) * 50
            //95 mg of caffeine in ONE cup of coffee
            var cups = coffeeMg / 95;
            var returnValue = cups;
            document.getElementById("valueDisplay") .innerHTML = cups;
        }
            
    </script>
        
    
    
</body>
